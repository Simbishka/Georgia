<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  
    <div class="wrapper">
      <section class="top">
        
          <div class="bg">
           <div class="clouds">
             
            <header class="header">
              <span class="_header-logo">OKTravel</span>
            </header>
          
                <div class="_top-content">
      
                  <div class="_Georgia-desc">
                    <h1 class="Georgia">Грузия
                      <img class="_Georgia-flag" src="src/assets/images/georgia.svg" alt="icon">   </h1>
                    
                  <h4 class="All-inc">Тур все включено</h4>
                  <p class="_top-content-text">Перелет, трансферы, проживание, экскурсии, завтраки</p>
    
                  </div>
               
      
                  <div class="form">
                    <form class="_top-form">
                      
                      
                      <h2 class="_top-form-title">Консультация по туру<img class="discount-img" src="src/assets/images/Discount.png" alt="Discount"></h2>
                      <p class="_top-form-desc">Заполните форму, и мы вам перезвоним!</p>
      
                        <div class="username">
                          <p class="_top-form-field-title">Имя <br>
                            <i class="fa-solid fa-user"></i>
                          <input type="text" id="userName" name="userName" placeholder="Как вас зовут?"size="18" />
                          
                        </p>
                            
                          
                        </div>
                    <div class="phone-number">
                      <p class ="_top-form-field-title">Телефон<br>
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" class="tel" id="userPhone" name="userPhone"
                        value=""
                        placeholder="+7(950)999-99-99" 
                        size="18" /> 
                        
                        </p>
                          
                    </div>
                 
                  <p>
                      <button id="callback" type="submit">
                        Перезвоните мне
                      </button> 
                  </p>
                  </form>
                </div>
              </div>
           </div>
        </div>
      </section>
    </div>
    
<script src="src/script/script.js"></script>
</body>
</html>
